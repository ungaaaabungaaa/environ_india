<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environ India</title>
    <link rel="icon" type="image/x-icon" href="logo/ENVIRON.png">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700;900&display=swap"
        rel="stylesheet">
    <!-- Mis estilos -->
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.min.js"></script>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
   
</head>

<body class="container-fluid">

    <main class="row">

        
        <section class="col-md-6" id="panel-left">
            <div class="container align-self-center">
                <div class="row">
                    <h1 class="col-12 text-center">Environ India</h1>
                </div>
                <div class="row">
                    <p class="col-12 text-center description">
                        Employe ID Card Genarator
                        
                    </p>
                </div>
                <div class="row mt-5">
                    <div class="col-12 logo-container d-flex justify-content-center">
                    <lottie-player src="https://lottie.host/81fb0b36-f792-4e1a-bc13-2c773fa78128/TonK7onxxX.json" background="transparent"
                        speed="1" style="width: 62%; height: auto" loop  autoplay></lottie-player>
                        
                </div>
            </div>
        </section>

    
        <section class="col-md-6" id="panel-right">
            <div class="container">
                <div class="row mb-5">
                    <h2 class="col-12 text-center">Enter Details</h2>
                    <div id="Pick_Image" class="col-12 d-flex justify-content-center">
                        <img src="Resources/placeholder.webp" onclick="toggleLayout()" alt="Placeholder Image"
                            class="placeholder-image">
                    </div>
                </div>
                <div class="row">
                    <div action="#" class="col-12 col-md-8 offset-md-2">
                        <div class="form-group">
                            <input type="text" class="form-control" name="Full Name" id="name" placeholder="Full Name"
                                required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="Title" id="title" placeholder="Title"
                                required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="designation" id="desgination"
                                placeholder="Designation" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="EmpCode" id="emp_code" placeholder="Emp-Code"
                                required>
                        </div>
                        <div class="form-group">
                            <input type="tel" maxlength="10" class="form-control" name="PhoneNumber" id="contact"
                                placeholder="Phone Number" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="BloodGroup" id="BloodGroup"
                                placeholder="BloodGroup" maxlength="2" required>
                        </div>
                    </div>
                </div>
                <div class="row mt-4 justify-content-center">
                    <div class="col-12 col-md-8 d-flex justify-content-center">
                        <button id="Front" class="btn btn-primary custom-btn mr-2">Front</button>
                        <button id="Back" class="btn btn-primary custom-btn">Back</button>
                    </div>

                </div>
            </div>
        </section>
        
       
        

        <!-- cropper layout -->
        <div id="cropper_layout" class="cropper_layout">
            <h3>Image Cropper</h3>
            <div id="cropper" class="cropper"></div>
            <div class="side_icon">
            <input type="file" id="upload_input" accept="image/*" style="display: none;">
            <span id="upload_button" class="material-symbols--upload"></span>
            <button id="save" class="btn btn-primary custom-btn mr-2">save</button>
            <span id="reset" class="fluent--arrow-reset-20-filled"></span>
            </div>
        </div>


        <div id="snackbar"></div>
        <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
        <script src="app.js"></script>
    </main>
</body>

</html>
